<script>
  // JavaScript code for fetching and displaying faculty data
   $(document).ready(function() {
// Fetch faculty data from the server
$.get('/student-info', function(data) {
document.getElementById("sname").innerHTML += data[0].Name;
document.getElementById("sbranch").innerHTML += data[0].BranchName;
document.getElementById("ssection").innerHTML += data[0].SectionName;
document.getElementById("semail").innerHTML += data[0].Email;
document.getElementById("sphone").innerHTML += data[0].Phone;
document.getElementById("sdob").innerHTML += data[0].DOB.split('T')[0];
});
});
fetch('http://localhost:4500/get-student-image')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const imageUrl = URL.createObjectURL(blob);
                    document.getElementById('simage').src = imageUrl;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
</script>
