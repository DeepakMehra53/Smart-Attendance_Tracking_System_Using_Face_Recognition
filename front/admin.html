    <div style="text-align: center;">
      <h1 style="font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      color: rgb(248, 248, 248);" >Registered Faculties</h1>
      <table id="facultyTable" style="margin-top: 0%;" >
          <tr id="th">
            <th>Sr No.</th>
            <th>Faculty Name</th>
            <th>Branch</th>
            <th>Email</th>
            <th>Phone</th> 
          </tr>
        
      </table>

    <br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // JavaScript code for fetching and displaying faculty data
       $(document).ready(function() {
  // Fetch faculty data from the server
  $.get('/faculty-data', function(data) {
    // Iterate through each faculty record and append to table
    var tempcont=1;
    data.forEach(function(faculty) {
      if( tempcont%2===0 )
      $('#facultyTable').append(`
        <tr id="even">
          <td id="num">${tempcont}.</td>
          <td>${faculty.Name}</td>
          <td>${faculty.BranchName}</td>
          <td>${faculty.Email}</td>
          <td>${faculty.Phone}</td>
        </tr>
      `);
      else $('#facultyTable').append(`
        <tr>
          <td id="num">${tempcont}.</td>
          <td>${faculty.Name}</td>
          <td>${faculty.BranchName}</td>
          <td>${faculty.Email}</td>
          <td>${faculty.Phone}</td>
        </tr>
      `);
      tempcont++;
    });
  });
});
</script>
